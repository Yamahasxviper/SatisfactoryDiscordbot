; Discord Bot Configuration for Satisfactory Server
; This configuration file contains settings for Discord integration and in-game chat relay

[/Script/DiscordBot.DiscordBotSettings]
; =============================================================================
; Discord Bot Connection Settings
; =============================================================================
; Discord Bot Token - Get this from Discord Developer Portal
; Leave empty to disable Discord integration
DiscordBotToken=

; Discord Webhook URL for sending messages from game to Discord
; Alternative to bot token for one-way communication (game -> Discord)
DiscordWebhookURL=

; Discord Server (Guild) ID where the bot operates
DiscordServerID=

; =============================================================================
; Discord Channel Configuration
; =============================================================================
; Main channel ID for game chat relay
; All in-game chat messages will be sent to this channel
MainChatChannelID=

; Admin channel ID for server notifications and commands
; Server start/stop, player join/leave notifications
AdminChannelID=

; Log channel ID for detailed server logs
; Useful for debugging and monitoring
LogChannelID=

; =============================================================================
; Chat Relay Settings - Game to Discord
; =============================================================================
; Enable relaying in-game chat to Discord
bEnableGameToDiscordRelay=true

; Message format for game chat in Discord
; Available placeholders: {player}, {message}, {time}, {server}
GameChatMessageFormat=[{time}] **{player}**: {message}

; Enable player join/leave notifications in Discord
bEnablePlayerNotifications=true

; Player join message format
; Available placeholders: {player}, {time}, {playercount}, {server}
PlayerJoinMessageFormat=:green_circle: **{player}** joined the server ({playercount} players online)

; Player leave message format
PlayerLeaveMessageFormat=:red_circle: **{player}** left the server ({playercount} players online)

; =============================================================================
; Chat Relay Settings - Discord to Game
; =============================================================================
; Enable relaying Discord messages to in-game chat
bEnableDiscordToGameRelay=true

; Message format for Discord chat in game
; Available placeholders: {user}, {message}, {role}
DiscordChatMessageFormat=[Discord] <{user}>: {message}

; Prefix for Discord bot commands
; Default: !
CommandPrefix=!

; Allow commands from Discord
bEnableDiscordCommands=true

; =============================================================================
; Message Filtering
; =============================================================================
; Enable message filtering
bEnableMessageFiltering=false

; Filter out messages starting with these prefixes (comma-separated)
; Useful for filtering command messages
FilteredPrefixes=/,!,.

; Maximum message length to relay (characters)
MaxMessageLength=500

; =============================================================================
; Server Status Settings
; =============================================================================
; Enable server status updates
bEnableServerStatusUpdates=true

; Update interval in seconds
ServerStatusUpdateInterval=300

; Server status message format
; Available placeholders: {playercount}, {maxplayers}, {servername}, {uptime}
ServerStatusMessageFormat=Server: **{servername}** | Players: **{playercount}/{maxplayers}** | Uptime: {uptime}

; Enable rich presence/embed messages
bUseRichEmbeds=true

; Embed color (in hex format)
EmbedColor=#00FF00

; =============================================================================
; In-Game Chat Settings
; =============================================================================
; Enable custom chat colors for Discord messages in-game
bEnableCustomChatColors=true

; Chat color for Discord messages (RGB format)
; Default: Light blue (173, 216, 230)
DiscordMessageColorR=173
DiscordMessageColorG=216
DiscordMessageColorB=230

; Enable chat timestamps in-game
bEnableInGameTimestamps=true

; Timestamp format
; Available formats: 12h, 24h, unix
TimestampFormat=24h

; =============================================================================
; Security Settings
; =============================================================================
; Whitelist specific Discord user IDs (comma-separated)
; Leave empty to allow all users
WhitelistedUserIDs=

; Blacklist specific Discord user IDs (comma-separated)
BlacklistedUserIDs=

; Require role to send messages to game
; Leave empty to allow all users with message permissions
RequiredRoleID=

; Enable rate limiting for Discord to game messages
bEnableRateLimiting=true

; Maximum messages per user per minute
RateLimitMessagesPerMinute=10

; =============================================================================
; Advanced Settings
; =============================================================================
; Enable debug logging
bEnableDebugLogging=false

; Log file path (relative to game directory)
LogFilePath=Logs/DiscordBot.log

; Auto-reconnect on connection loss
bAutoReconnect=true

; Reconnection attempt delay in seconds
ReconnectionDelay=30

; Maximum reconnection attempts (0 = infinite)
MaxReconnectionAttempts=5
