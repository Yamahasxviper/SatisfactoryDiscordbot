; Discord Bot Integration Mod Configuration
; This file contains mod-specific settings for the Discord bot integration

[DiscordBotIntegration]
; Mod version
Version=1.0.0

; Mod enabled/disabled
bEnabled=true

[ChatCommands]
; Enable custom chat commands for Discord integration
bEnableDiscordChatCommands=true

; Available commands:
; /discord - Display Discord server invite link
; /discord help - Show Discord bot commands help
; /discord status - Show Discord bot connection status
; /discord toggle - Toggle Discord relay for current player

; Discord server invite link
DiscordInviteLink=

; Command cooldown in seconds
CommandCooldown=5

[PlayerPreferences]
; Allow players to opt-out of Discord relay
bAllowPlayerOptOut=true

; Default opt-in status for new players
bDefaultOptIn=true

; Save player preferences
bSavePlayerPreferences=true

[Notifications]
; Enable server event notifications
bNotifyServerStart=true
bNotifyServerStop=true
bNotifyServerRestart=true

; Enable achievement notifications
bNotifyAchievements=false

; Enable death notifications
bNotifyPlayerDeaths=false

; Enable milestone notifications
bNotifyMilestones=true

; Enable research notifications
bNotifyResearchComplete=true

[Performance]
; Message queue size
MessageQueueSize=100

; Process messages every X ticks
MessageProcessInterval=30

; Enable async message processing
bUseAsyncProcessing=true

; Maximum concurrent API requests
MaxConcurrentRequests=5

[Localization]
; Language for Discord messages
; Available: en, de, fr, es, it, pl, ru, zh
Language=en

; Use localized player names
bUseLocalizedNames=false
