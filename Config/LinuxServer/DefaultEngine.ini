[ConsoleVariables]
wp.Runtime.EnableServerStreaming=1
wp.Runtime.EnableServerStreamingOut=true

[Core.Log]
; Discord Bot and CustomWebSocket connection status logs - explicitly enabled for Linux dedicated servers
LogDiscordBot=all Log
LogDiscordGateway=all Log
LogDiscordGatewayCustom=all Log
LogDiscordBotSubsystem=all Log
LogDiscordChatRelay=all Log
LogCustomWebSocket=all Log
