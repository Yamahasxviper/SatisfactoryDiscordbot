; Linux Server specific configuration for DiscordBot
; This file overrides settings from DefaultGame.ini for Linux dedicated servers
; 
; To configure the Discord bot for your Linux server:
; 1. Edit this file with your bot token and channel IDs
; 2. Save the file
; 3. Restart the server
;
; All settings persist across server restarts automatically

[DiscordBot]
; ===== REQUIRED SETTINGS =====

; Discord Bot Token - Replace with your actual bot token
; Obtain this from the Discord Developer Portal: https://discord.com/developers/applications
; Create a bot, copy the token from the Bot section, and paste it here
BotToken=YOUR_BOT_TOKEN_HERE

; Discord Channel IDs for chat relay (can specify multiple channels)
; To get a channel ID: Enable Developer Mode in Discord settings, then right-click the channel and select "Copy ID"
;
; Format 1: Comma-separated list (simpler for multiple channels)
; ChatChannelId=123456789012345678,987654321098765432,555555555555555555
;
; Format 2: Array format (add multiple entries with +ChatChannelId=)
; +ChatChannelId=123456789012345678
; +ChatChannelId=987654321098765432
;
; Both formats are supported and can be used together
ChatChannelId=YOUR_CHANNEL_ID_HERE

; ===== GENERAL SETTINGS =====

; Enable/Disable the bot entirely
; Set to false if you want to keep the config but temporarily disable the bot
bEnabled=true

; Discord Gateway URL (default is fine for most cases)
; Only change this if Discord changes their gateway address
GatewayURL=wss://gateway.discord.gg

; Log level controls how much detail appears in the server log
; 0=Error (only critical errors), 1=Warning (errors + warnings),
; 2=Log (normal activity, recommended), 3=Verbose (all debug output)
LogLevel=2

; Error Log Directory
; Directory where Discord bot error logs will be stored
; If not specified, defaults to <ProjectDir>/Saved/Logs/DiscordBot
; Logs include errors and warnings from the Discord bot for troubleshooting
; Useful for dedicated servers where you don't have direct console access
; Example: ErrorLogDirectory=/home/user/satisfactory/Logs/DiscordBot
; ErrorLogDirectory=

; ===== TWO-WAY CHAT SETTINGS =====

; Enable two-way chat between Discord and in-game chat
; When true, messages in the configured Discord channel(s) will appear in-game,
; and in-game chat messages will be sent to the Discord channel(s)
bEnableTwoWayChat=true

; Custom sender name format for Discord messages shown in-game
; Controls how Discord usernames appear in the in-game chat
; Available placeholders: {username} = Discord username, {discriminator} = Discord tag number
; Examples: "[Discord] {username}" or "{username}#Discord"
DiscordSenderFormat=[Discord] {username}

; Custom sender name for in-game messages sent to Discord
; Controls how in-game player names appear in the Discord channel
; Leave empty to use the player's actual in-game name
; Available placeholders: {playername} = player's in-game name
GameSenderFormat={playername}

; ===== SERVER STATUS NOTIFICATIONS =====

; Enable server start/stop notifications in Discord
; When true, the bot will post a message when the server starts and shuts down
bEnableServerNotifications=true

; Channel ID for server status notifications (separate from chat channels)
; This allows you to post server online/offline alerts in a different channel
; To get a channel ID: Enable Developer Mode in Discord, right-click the channel, select "Copy ID"
NotificationChannelId=YOUR_NOTIFICATION_CHANNEL_ID_HERE

; Custom message posted to Discord when the server starts
; Leave empty to use the default message
; Supports emoji (e.g. ðŸŸ¢)
ServerStartMessage=ðŸŸ¢ Satisfactory Server is now ONLINE!

; Custom message posted to Discord when the server stops
; Leave empty to use the default message
; Supports emoji (e.g. ðŸ”´)
ServerStopMessage=ðŸ”´ Satisfactory Server is now OFFLINE!

; ===== BOT PRESENCE / STATUS SETTINGS =====

; Custom bot presence/status message when online
; This appears as "<ActivityType> <PresenceMessage>" on the bot's Discord profile
; You can set this to ANY text you want!
; Examples:
;   "Satisfactory Server" â†’ "Playing Satisfactory Server"
;   "My Custom Factory"   â†’ "Playing My Custom Factory"
;   "the factory"         â†’ "Watching the factory"
BotPresenceMessage=Satisfactory Server

; Discord activity type - Controls the verb shown before your presence message
; Supported values (both text and numeric):
;   0 or "Playing"                     = "Playing <message>"
;   1 or "Streaming"                   = "Streaming <message>"
;   2 or "Listening" or "Listening to" = "Listening to <message>"
;   3 or "Watching"                    = "Watching <message>"
;   5 or "Competing" or "Competing in" = "Competing in <message>"
; Default: Playing
BotActivityType=Playing

; Show player count in bot presence
; When enabled, the bot status will show "Playing <PresenceMessage> (X players)"
bShowPlayerCount=true

; Player count update interval in seconds
; How often the bot should update its Discord presence with the current player count
; Lower values update more frequently but use slightly more resources
PlayerCountUpdateInterval=30.0

; Show player names instead of just a count in the bot presence
; When enabled, the status shows names like "Playing <PresenceMessage> with Alice, Bob, Charlie"
; This takes priority over bShowPlayerCount if both are enabled
bShowPlayerNames=false

; Maximum number of player names to display in the bot presence (0 = show all)
; If there are more players than this limit, it will show "Alice, Bob and 5 more"
MaxPlayerNamesToShow=10

; Format string for the player names display in bot presence
; Available placeholders: {names} = formatted list of names, {count} = total player count
; Examples: "with {names}", "- {names} online", "({count}): {names}"
PlayerNamesFormat=with {names}

; ===== ADVANCED: Custom Presence Format =====

; Enable custom presence format (takes priority over all other presence settings above)
; When enabled, you have full control over the presence message using CustomPresenceFormat
bUseCustomPresenceFormat=false

; Custom presence format template (only used when bUseCustomPresenceFormat=true)
; Available placeholders:
;   {message} or {servername} = Your server name (BotPresenceMessage above)
;   {playercount} or {count}  = Current number of players online
;   {names} or {playernames}  = List of player names (comma-separated with "and")
;   {player_s}                = "player" or "players" (automatically singular/plural)
;
; Examples:
;   "{message} - {playercount} {player_s} online"
;   "{playercount}/{maxplayers} players on {message}"
;   "Playing with {names} on {message}"
;   "{message} | {playercount} {player_s}: {names}"
;   "ðŸŽ® {message} - {names} ({playercount} online)"
;
; You can add any custom text you want!
CustomPresenceFormat={message} - {playercount} {player_s} online
