; ===========================================================================================
; QUICK START GUIDE - Discord Chat Bridge
; ===========================================================================================
; This is a 5-minute setup guide for server administrators
; For players: You don't need to install anything! Just join and play.
; ===========================================================================================

[Overview]
Title=Quick Start - Discord Chat Bridge
ForPlayers=Nothing to install! Just join the server and play.
ForAdmins=This guide will help you set up Discord integration in 5 minutes

[Requirements]
Item1=Satisfactory Dedicated Server with SML 3.11.3+ installed
Item2=Discord Bot (we'll create this)
Item3=5 minutes to set everything up

; ===========================================================================================
; STEP 1: Create Discord Bot (2 minutes)
; ===========================================================================================

[Step1_CreateBot]
StepNumber=1
StepTitle=Create Discord Bot
Duration=2 minutes
Action1=Visit https://discord.com/developers/applications
Action2=Click "New Application", name it (e.g., "Satisfactory Bot")
Action3=Go to "Bot" tab → Click "Add Bot"
Action4=Copy the bot token (you'll need this!)
Action5=Enable "Message Content Intent" under Privileged Gateway Intents
Action6=Save changes

; ===========================================================================================
; STEP 2: Invite Bot to Your Server (1 minute)
; ===========================================================================================

[Step2_InviteBot]
StepNumber=2
StepTitle=Invite Bot to Your Server
Duration=1 minute
Action1=Go to "OAuth2" → "URL Generator"
Action2=Select scope: bot
Action3=Select permissions: Send Messages, Read Messages, Read Message History
Action4=Copy the generated URL and open it
Action5=Select your Discord server and authorize

; ===========================================================================================
; STEP 3: Get Channel ID (30 seconds)
; ===========================================================================================

[Step3_GetChannelID]
StepNumber=3
StepTitle=Get Channel ID
Duration=30 seconds
Action1=In Discord: Settings → Advanced → Enable Developer Mode
Action2=Right-click your desired channel → "Copy ID"

; ===========================================================================================
; STEP 4: Configure the Mod (1 minute)
; ===========================================================================================

[Step4_Configure]
StepNumber=4
StepTitle=Configure the Mod
Duration=1 minute
ConfigLocation=Config/DiscordChatBridge.ini
RequiredSetting1=BotToken=paste_your_bot_token_here
RequiredSetting2=ChannelId=paste_your_channel_id_here
OptionalSetting1=PollIntervalSeconds=2.0
OptionalSetting2=DiscordNameFormat=[Discord] {username}
OptionalSetting3=GameNameFormat=**[{username}]** {message}

; Alternative config locations for reference:
; Windows: %localappdata%\FactoryGame\Saved\Config\WindowsServer\DiscordChatBridge.ini
; Linux: ~/.config/Epic/FactoryGame/Saved/Config/LinuxServer/DiscordChatBridge.ini

; ===========================================================================================
; STEP 5: Start Server
; ===========================================================================================

[Step5_StartServer]
StepNumber=5
StepTitle=Start Server
Action=Restart your Satisfactory server
LogMessage1=DiscordChatBridge: Module Started
LogMessage2=DiscordChatSubsystem: Configuration loaded
LogMessage3=DiscordAPI: Started polling for messages

; ===========================================================================================
; TESTING
; ===========================================================================================

[Testing]
Test1=Game to Discord: Type in Satisfactory chat, see it in Discord
Test2=Discord to Game: Type in Discord, see it in-game with blue [Discord] prefix

; ===========================================================================================
; TROUBLESHOOTING
; ===========================================================================================

[Troubleshooting]
Check1=Check bot token - Make sure it's correct and no extra spaces
Check2=Message Content Intent - Must be enabled in Discord Developer Portal
Check3=Bot in server - Make sure bot is in your Discord server
Check4=Correct channel - Verify the Channel ID is correct
Check5=Server logs - Check for error messages
MoreHelp=See SETUP_GUIDE.ini for detailed troubleshooting

[CompletionMessage]
Message=You now have two-way chat between Satisfactory and Discord!
