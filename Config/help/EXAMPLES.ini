; ===========================================================================================
; TIPS AND BEST PRACTICES
; ===========================================================================================

[Tips]
Tip1=Test different styles to see what works best for your community
Tip2=Keep formatting consistent across Discord and in-game for familiarity
Tip3=Use emoji sparingly - too many can be distracting
Tip4=Consider your server's theme when choosing labels and formats
Tip5=Update ActivityUpdateIntervalSeconds to balance responsiveness vs API usage
Tip6=Use separate channels for notifications and status updates if desired
Tip7=Enable Gateway presence for native Discord integration feel

[BestPractices]
Practice1=Always set BotToken and ChannelId before enabling features
Practice2=Test configuration changes on a test server first
Practice3=Review server logs after configuration changes
Practice4=Document your custom configuration for your server admins
Practice5=Keep bot token secure and never share it publicly
Practice6=Use meaningful source labels that players will understand
Practice7=Consider readability in both Discord and in-game chat

[CommonMistakes]
Mistake1=Forgetting to restart server after config changes
Mistake2=Using quotes around values in INI file (not needed)
Mistake3=Extra spaces in BotToken or ChannelId values
Mistake4=Not enabling required Discord intents (Message Content, Presence)
Mistake5=Bot not invited to server or lacking permissions
Mistake6=Using invalid placeholder names in format strings
Mistake7=Setting ActivityUpdateIntervalSeconds too low (causes excessive API calls)

