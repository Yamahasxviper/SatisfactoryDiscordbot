[Overview]
Title=Configuration Examples
Description=Different configuration styles you can use with the Discord Chat Bridge mod
ConfigFile=Config/DiscordChatBridge.ini
Section=/Script/DiscordChatBridge.DiscordChatSubsystem

[Available_Placeholders]
DiscordNameFormat_Placeholders={source} {username}
GameNameFormat_Placeholders={source} {username} {message}
Note=The {source} placeholder uses the configured DiscordSourceLabel or GameSourceLabel

; ===========================================================================================
; EXAMPLE 1: Default Style (Recommended)
; ===========================================================================================

[Example1_Default]
Name=Default Style
UseCase=Standard configuration with clear, professional formatting
DiscordSourceLabel=Discord
GameSourceLabel=Game
DiscordNameFormat=[{source}] {username}
GameNameFormat=**[{username}]** {message}
InGame_Example1=[Discord] JohnDoe: Hey everyone, server restart in 5 minutes!
InGame_Example2=[Discord] Alice: Thanks for the heads up!
InDiscord_Example1=**[Steve]** Found a limestone deposit at coordinates 1234, 5678
InDiscord_Example2=**[Bob]** On my way to help you mine it!
WhyUseThis1=Bold names in Discord make player names stand out
WhyUseThis2=Clear [Discord] prefix in-game distinguishes Discord messages
WhyUseThis3=Professional appearance

; ===========================================================================================
