; ===========================================================================================
; SETUP GUIDE - Discord Chat Bridge
; ===========================================================================================
; Comprehensive setup instructions for server administrators
; ===========================================================================================

[Guide_Audience]
Title=Who Is This Guide For?
Audience=SERVER ADMINISTRATORS ONLY
PlayerNote=Players do not need to install anything. Just join and play.
AdminNote=Follow this guide to install and configure Discord chat integration

; ===========================================================================================
; STEP 1: Create a Discord Bot
; ===========================================================================================

[Step1_CreateBot]
StepNumber=1
StepTitle=Create a Discord Bot
Action1=Go to https://discord.com/developers/applications
Action2=Click "New Application" button
Action3=Give your application a name (e.g., "Satisfactory Server Bot")
Action4=Click "Create"

; ===========================================================================================
; STEP 2: Configure Bot Settings
; ===========================================================================================

[Step2_ConfigureBot]
StepNumber=2
StepTitle=Configure Bot Settings
Action1=In your application, go to the "Bot" section from the left sidebar
Action2=Click "Add Bot" and confirm
Action3=Under the bot's username, find the Token section
Action4=Click "Reset Token" (if needed) then "Copy" to copy your bot token
Warning=IMPORTANT: Keep this token secret! Anyone with this token can control your bot
Action5=Scroll down to "Privileged Gateway Intents"
Action6=Enable "Message Content Intent" (required for the bot to read messages)
Action7=Click "Save Changes"

; ===========================================================================================
; STEP 3: Set Bot Permissions
; ===========================================================================================

[Step3_Permissions]
StepNumber=3
StepTitle=Set Bot Permissions
Action1=Go to the "OAuth2" section from the left sidebar
Action2=Click on "URL Generator"
Action3=Under "Scopes", select: bot
Action4=Under "Bot Permissions", select the following:
Permission1=Send Messages
Permission2=Read Messages/View Channels
Permission3=Read Message History
Action5=Copy the generated URL at the bottom
Action6=Open the URL in your browser and select the Discord server to invite the bot to
Action7=Authorize the bot

; ===========================================================================================
; STEP 4: Get Your Channel ID
; ===========================================================================================

[Step4_ChannelID]
StepNumber=4
StepTitle=Get Your Channel ID
Action1=In Discord, go to Settings > Advanced
Action2=Enable "Developer Mode"
Action3=Right-click on the channel you want to use for the bridge
Action4=Click "Copy ID"
Action5=Save this ID for the next step

; ===========================================================================================
; STEP 5: Install the Mod (Server Only)
; ===========================================================================================

[Step5_InstallMod]
StepNumber=5
StepTitle=Install the Mod (Server Only)
Important=Install this mod ONLY on your dedicated server. Players do not need to install anything.
Action1=Make sure Satisfactory Mod Loader (SML) is installed on your server
Action2=Download or build the DiscordChatBridge mod
Action3=Place the mod folder in your server's Satisfactory mods directory
WindowsServerPath=%localappdata%\FactoryGame\Saved\Mods\
LinuxServerPath=~/.config/Epic/FactoryGame/Saved/Mods/
PlayerNote=If you're a player connecting to a server, you don't need to install anything

; ===========================================================================================
; STEP 6: Configure the Mod
; ===========================================================================================

[Step6_ConfigureMod]
StepNumber=6
StepTitle=Configure the Mod
Action1=Navigate to the mod's configuration directory
WindowsServerConfigPath=%localappdata%\FactoryGame\Saved\Config\WindowsServer\
LinuxServerConfigPath=~/.config/Epic/FactoryGame/Saved/Config/LinuxServer/
Action2=Create or edit file named DiscordChatBridge.ini
AlternativeLocation=Or use the unified config at Config/DiscordChatBridge.ini
Action3=Replace YOUR_BOT_TOKEN_FROM_STEP_2 with the token you copied in Step 2
Action4=Replace YOUR_CHANNEL_ID_FROM_STEP_4 with the channel ID you copied in Step 4
Action5=Save the file

[Configuration_Template]
Section=/Script/DiscordChatBridge.DiscordChatSubsystem
Required1=BotToken=YOUR_BOT_TOKEN_FROM_STEP_2
Required2=ChannelId=YOUR_CHANNEL_ID_FROM_STEP_4
Optional1=PollIntervalSeconds=2.0
Optional2=DiscordNameFormat=[Discord] {username}
Optional3=GameNameFormat=**[{username}]** {message}

; ===========================================================================================
; STEP 7: Start Your Server
; ===========================================================================================

[Step7_StartServer]
StepNumber=7
StepTitle=Start Your Server
Action1=Start or restart your Satisfactory dedicated server
Action2=Check the server logs for initialization messages
ExpectedLog1=DiscordChatBridge: Module Started
ExpectedLog2=DiscordChatSubsystem: Configuration loaded
ExpectedLog3=DiscordAPI: Started polling for messages

; ===========================================================================================
; STEP 8: Test the Integration
; ===========================================================================================

[Step8_Testing]
StepNumber=8
StepTitle=Test the Integration
Test1=Join your Satisfactory server
Test2=Type a message in the game chat
Test3=Check your Discord channel - the message should appear there
Test4=Type a message in Discord
Test5=Check the game chat - it should appear with [Discord] prefix

; ===========================================================================================
; ADVANCED CONFIGURATION OPTIONS
; ===========================================================================================

[Advanced_ServerNotifications]
Feature=Server Status Notifications
Description=Get notified in Discord when your server starts or stops
Setting1=EnableServerNotifications=true
Setting2=NotificationChannelId=OPTIONAL_SEPARATE_CHANNEL_ID
Setting3=ServerStartMessage=Custom start message
Setting4=ServerStopMessage=Custom stop message

[Advanced_BotActivity]
Feature=Bot Activity / Player Count Status
Description=Automatically post player count to Discord
Setting1=EnableBotActivity=true
Setting2=BotActivityFormat=ðŸŽ® **Players Online:** {playercount}
Setting3=ActivityUpdateIntervalSeconds=60.0
Setting4=BotActivityChannelId=OPTIONAL_SEPARATE_CHANNEL_ID

[Advanced_GatewayPresence]
Feature=Discord Gateway Bot Presence
Description=Shows bot status as "Playing with X players" in member list
Requirement=Requires WebSocket support and Presence Intent enabled
Setting1=UseGatewayForPresence=true
Setting2=GatewayPresenceFormat=with {playercount} players
Setting3=GatewayActivityType=0
ActivityType_0=Playing (shows as "Playing [text]")
ActivityType_1=Streaming (shows as "Streaming [text]")
ActivityType_2=Listening (shows as "Listening to [text]")
ActivityType_3=Watching (shows as "Watching [text]")
ActivityType_5=Competing (shows as "Competing in [text]")

[Advanced_MessageFormatting]
Feature=Custom Message Formatting
Description=Customize how messages appear in Discord and in-game
Setting1=DiscordSourceLabel=Discord
Setting2=GameSourceLabel=Game
Setting3=DiscordNameFormat=[{source}] {username}
Setting4=GameNameFormat=**[{username}]** {message}
Placeholders={source} {username} {message} {playercount}

; ===========================================================================================
; TROUBLESHOOTING
; ===========================================================================================

[Troubleshooting_NotWorking]
Issue=Messages not sending/receiving
Check1=Verify bot token is correct (no extra spaces)
Check2=Verify channel ID is correct
Check3=Make sure bot has been invited to your Discord server
Check4=Ensure "Message Content Intent" is enabled in Discord Developer Portal
Check5=Check bot has required permissions in the channel
Check6=Review server logs for error messages

[Troubleshooting_BotOffline]
Issue=Bot appears offline in Discord
Check1=Verify bot token is correct
Check2=Check server logs for connection errors
Check3=Ensure server has internet connectivity
Check4=If using Gateway mode, verify "Presence Intent" is enabled

[Troubleshooting_NotificationsNotAppearing]
Issue=Server notifications not appearing
Check1=Verify EnableServerNotifications=true in config
Check2=Check server logs for notification-related messages
Check3=If using separate channel, verify NotificationChannelId is correct
Check4=Ensure bot has "Send Messages" permission in notification channel
Note=Server stop notification may not send if server crashes unexpectedly

[Troubleshooting_PlayerCountNotUpdating]
Issue=Player count updates not appearing
Check1=Verify EnableBotActivity=true in config
Check2=Check server logs for player count update messages
Check3=If using separate channel, verify BotActivityChannelId is correct
Check4=Ensure bot has "Send Messages" permission in status channel
Check5=Verify ActivityUpdateIntervalSeconds is set to reasonable value (60-300 seconds)

; ===========================================================================================
; FAQ
; ===========================================================================================

[FAQ_ClientInstall]
Question=Do players need to install this mod?
Answer=No! This is a server-side only mod. Players can join with vanilla Satisfactory.

[FAQ_SMLRequired]
Question=Do players need SML?
Answer=No! Only the server needs SML installed. Players can connect with the base game.

[FAQ_DiscordSetup]
Question=Do players need Discord OAuth setup?
Answer=No! Only the server admin needs to create the bot. Players just chat normally.

[FAQ_MultipleServers]
Question=Can I use the same bot for multiple servers?
Answer=Yes, but you'll need separate channel IDs for each server in their respective configs.

[FAQ_Permissions]
Question=What permissions does the bot need?
Answer=Send Messages, Read Messages/View Channels, Read Message History

[FAQ_UpdateConfig]
Question=How do I update the configuration?
Answer=Edit the config file and restart the server. Settings will take effect on restart.

