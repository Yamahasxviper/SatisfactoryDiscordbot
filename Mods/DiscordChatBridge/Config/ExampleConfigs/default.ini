[/Script/DiscordChatBridge.DiscordChatSubsystem]
; ============================================================================
; DEFAULT CONFIGURATION
; This is the standard configuration with the recommended default formatting
; ============================================================================

; Your Discord Bot Token from https://discord.com/developers/applications
BotToken=YOUR_BOT_TOKEN_HERE

; Your Discord Channel ID (right-click channel in Discord, Copy ID)
ChannelId=YOUR_CHANNEL_ID_HERE

; How often to poll Discord for new messages (in seconds)
PollIntervalSeconds=2.0

; Source labels for messages
DiscordSourceLabel=Discord
GameSourceLabel=Game

; Format for Discord usernames when displayed in Satisfactory
; Output in-game: "[Discord] JohnDoe: Hello from Discord!"
DiscordNameFormat=[{source}] {username}

; Format for Satisfactory player messages when sent to Discord
; Output in Discord: "**[PlayerName]** Hello from Satisfactory!"
GameNameFormat=**[{username}]** {message}
