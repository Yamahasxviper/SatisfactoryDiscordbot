[/Script/DiscordChatBridge.DiscordChatSubsystem]
; ==========================================
; Example: Discord Gateway Bot Presence
; ==========================================
; This configuration enables true Discord bot presence status via WebSocket Gateway.
; Your bot will show "Playing with X players" next to its name in the member list!

; Your Discord Bot Token
BotToken=YOUR_BOT_TOKEN_HERE

; Your Discord Channel ID for chat messages
ChannelId=YOUR_CHANNEL_ID_HERE

; How often to check Discord for new messages (in seconds)
PollIntervalSeconds=2.0

; Source labels
DiscordSourceLabel=Discord
GameSourceLabel=Game

; Format for Discord usernames when displayed in game
DiscordNameFormat=[{source}] {username}

; Format for game player messages when sent to Discord
GameNameFormat=**[{username}]** {message}

; ========== Server Status Notifications ==========
; Enable server start and stop notifications
EnableServerNotifications=true

; Server notification messages
ServerStartMessage=üü¢ **Server Started** - The Satisfactory server is now online!
ServerStopMessage=üî¥ **Server Stopped** - The Satisfactory server is now offline.

; ========== Discord Gateway Bot Presence ==========
; Enable bot activity updates
EnableBotActivity=true

; ‚≠ê Enable Discord Gateway WebSocket for TRUE bot presence ‚≠ê
; When enabled, bot shows "Playing with X players" next to its name
UseGatewayForPresence=true

; ========== Gateway Presence Customization ==========
; Customize the text format that appears in bot presence
; Use {playercount} as a placeholder for the number of players
; Default: with {playercount} players
GatewayPresenceFormat=with {playercount} players

; Customize the activity type prefix
; 0 = Playing, 1 = Streaming, 2 = Listening, 3 = Watching, 5 = Competing
; Default: 0 (Playing)
GatewayActivityType=0

; Examples of different configurations:
; GatewayActivityType=0, GatewayPresenceFormat=with {playercount} players
;   ‚Üí Shows as: "Playing with 5 players"
;
; GatewayActivityType=3, GatewayPresenceFormat={playercount} players building
;   ‚Üí Shows as: "Watching 5 players building"
;
; GatewayActivityType=5, GatewayPresenceFormat=Satisfactory
;   ‚Üí Shows as: "Competing in Satisfactory"

; How often to update bot presence (in seconds)
; Lower values = more responsive, but recommended: 60-300 seconds
ActivityUpdateIntervalSeconds=60.0

; Note: BotActivityFormat and BotActivityChannelId are ignored when using Gateway
; Use GatewayPresenceFormat and GatewayActivityType for Gateway customization

; ==========================================
; What This Configuration Does:
; ==========================================
; - Establishes WebSocket connection to Discord Gateway
; - Sends heartbeats to keep connection alive
; - Updates bot's actual presence status (visible in member list)
; - Shows customizable activity (e.g., "Playing with 5 players")
; - More resource-intensive than REST API (maintains persistent connection)
; - Professional Discord bot integration

; ==========================================
; Important Notes:
; ==========================================
; 1. Gateway requires persistent WebSocket connection
; 2. Uses slightly more server resources than REST-only mode
; 3. Connection will auto-reconnect if dropped
; 4. Heartbeat keeps connection alive (sent every ~40 seconds)
; 5. Bot presence updates in real-time as players join/leave

; ==========================================
; Bot Permissions Required:
; ==========================================
; Your bot needs these permissions in Discord Developer Portal:
; - Send Messages
; - Read Message History
; - Read Messages/View Channels
; - Presence Intent (for Gateway connection)
; - Message Content Intent (to read messages)

; ==========================================
; Troubleshooting:
; ==========================================
; If bot presence doesn't show:
; 1. Check server logs for "Gateway connected successfully"
; 2. Verify bot has "Presence Intent" enabled in Discord Developer Portal
; 3. Ensure bot is online in Discord
; 4. Wait up to ActivityUpdateIntervalSeconds for first update
; 5. Check that EnableBotActivity=true and UseGatewayForPresence=true
