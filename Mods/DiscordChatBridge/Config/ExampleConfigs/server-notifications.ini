[/Script/DiscordChatBridge.DiscordChatSubsystem]
; ========== Discord Bot Configuration ==========
; Your Discord Bot Token
BotToken=YOUR_BOT_TOKEN_HERE

; Your Discord Channel ID for chat messages
ChannelId=YOUR_CHAT_CHANNEL_ID_HERE

; ========== Server Status Notifications ==========
; Enable server start and stop notifications
EnableServerNotifications=true

; Optional: Use a separate channel for server status notifications
; Leave empty to use the same channel as chat
NotificationChannelId=YOUR_NOTIFICATION_CHANNEL_ID_HERE

; Custom notification messages
ServerStartMessage=üü¢ **Satisfactory Server Online!** Ready to build! üè≠
