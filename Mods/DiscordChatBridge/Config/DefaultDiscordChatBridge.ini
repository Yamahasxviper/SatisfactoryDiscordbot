[/Script/DiscordChatBridge.DiscordChatSubsystem]
; ===========================================================================================
; Discord Chat Bridge Configuration (OPTIONAL)
; ===========================================================================================
; This is an OPTIONAL feature. Your server will start and run normally without this configured.
; 
; If you want Discord integration:
;   - Set BotToken and ChannelId below
;   - See QUICKSTART.md for a 5-minute setup guide, or README.md for full documentation
; 
; If you don't need Discord integration:
;   - Leave these values empty
;   - Your server will work perfectly fine
;   - You can safely ignore any warning messages about missing Discord configuration
; ===========================================================================================

; Discord Bot Token - Get this from https://discord.com/developers/applications
; Replace the placeholder below with your actual bot token
; Example: BotToken=MTIzNDU2Nzg5MDEyMzQ1Njc4OTAuAbCdEf.gHiJkLmNoPqRsTuVwXyZ0123456789
BotToken=

; Discord Channel ID - Right-click on a channel in Discord and select "Copy ID" (requires Developer Mode enabled)
; Replace the placeholder below with your actual channel ID (a number)
; Example: ChannelId=123456789012345678
ChannelId=

; How often to poll Discord for new messages (in seconds)
; Lower values = more responsive but more API calls
; Recommended: 2.0 to 5.0 seconds
PollIntervalSeconds=2.0

; Label for the source of Discord messages (shown in-game)
; Default: Discord
; This replaces the {source} placeholder in DiscordNameFormat
; Examples: Discord, DC, Chat, Community
DiscordSourceLabel=Discord

; Label for the source of game messages (shown in Discord)
; Default: Game
; This replaces the {source} placeholder in GameNameFormat
; Examples: Game, Server, Satisfactory, Factory
GameSourceLabel=Game

; Format for Discord usernames when displayed in game
; Use {source} for the source label and {username} as placeholder for the Discord username
; Default: [{source}] {username}
; Examples: 
;   [{source}] {username} - Shows as "[Discord] JohnDoe"
;   <{username}@{source}> - Shows as "<JohnDoe@Discord>"
;   {username} (from {source}) - Shows as "JohnDoe (from Discord)"
DiscordNameFormat=[{source}] {username}

; Format for game player messages when sent to Discord
; Use {source} for the source label, {username} for player name and {message} for the message content
; Default: **[{username}]** {message}
; Examples:
;   **[{username}]** {message} - Shows as "**[JohnDoe]** Hello world"
;   [{source}] {username}: {message} - Shows as "[Game] JohnDoe: Hello world"
;   üè≠ [{source}] **{username}**: {message} - Shows as "üè≠ [Game] **JohnDoe**: Hello world"
GameNameFormat=**[{username}]** {message}

; ========== Server Status Notifications ==========
; Enable server start and stop notifications
; Default: false
EnableServerNotifications=false

; Discord Channel ID for server notifications (can be the same as ChannelId or different)
; If empty or same as ChannelId, notifications will be sent to the chat channel
; If different, notifications will be sent to a separate channel
; Default: (empty, uses ChannelId)
NotificationChannelId=

; Message format for server start notification
; Default: üü¢ **Server Started** - The Satisfactory server is now online!
ServerStartMessage=üü¢ **Server Started** - The Satisfactory server is now online!

; Message format for server stop notification
; Default: üî¥ **Server Stopped** - The Satisfactory server is now offline.
ServerStopMessage=üî¥ **Server Stopped** - The Satisfactory server is now offline.

; ========== Bot Activity / Player Count Status ==========
; Enable bot activity status updates (posts player count to Discord)
; Default: false
EnableBotActivity=false

; Use Discord Gateway WebSocket for true bot presence (shows as "Playing with X players")
; Default: false
; If false: Posts player count as messages to a channel (REST API only)
; If true: Updates bot's actual presence status via WebSocket (shows next to bot name in member list)
; Note: Gateway requires persistent WebSocket connection and uses more resources
UseGatewayForPresence=false

; Format for the bot activity/player count message
; Use {playercount} as placeholder for the number of players
; Default: üéÆ **Players Online:** {playercount}
; 
; When UseGatewayForPresence=false (REST API):
;   - This format is used for channel messages
;   - Examples: "üéÆ **Players Online:** {playercount}", "üë• Current Players: {playercount}"
;
; When UseGatewayForPresence=true (Gateway):
;   - This format is ignored, use GatewayPresenceFormat instead
BotActivityFormat=üéÆ **Players Online:** {playercount}

; ========== Gateway Presence Customization ==========
; Format for Gateway bot presence text (only used when UseGatewayForPresence=true)
; Use {playercount} as placeholder for the number of players
; Default: with {playercount} players
; This text appears after the activity type (e.g., "Playing with 5 players")
; Examples:
;   "with {playercount} players" ‚Üí "Playing with 5 players"
;   "{playercount} players online" ‚Üí "Playing 5 players online"
;   "Satisfactory | {playercount} online" ‚Üí "Playing Satisfactory | 5 online"
GatewayPresenceFormat=with {playercount} players

; Gateway activity type (only used when UseGatewayForPresence=true)
; Default: 0 (Playing)
; Discord activity types:
;   0 = Playing   (shows as "Playing [text]")
;   1 = Streaming (shows as "Streaming [text]")
;   2 = Listening (shows as "Listening to [text]")
;   3 = Watching  (shows as "Watching [text]")
;   5 = Competing (shows as "Competing in [text]")
; Examples:
;   GatewayActivityType=0, GatewayPresenceFormat=with {playercount} players ‚Üí "Playing with 5 players"
;   GatewayActivityType=3, GatewayPresenceFormat={playercount} players ‚Üí "Watching 5 players"
;   GatewayActivityType=2, GatewayPresenceFormat=Satisfactory ‚Üí "Listening to Satisfactory"
GatewayActivityType=0

; How often to update bot activity status (in seconds)
; Default: 60.0 (1 minute)
; Recommended: 60 to 300 seconds
ActivityUpdateIntervalSeconds=60.0

; Discord Channel ID for bot activity status updates (optional)
; If empty, uses the main ChannelId
; If different, status updates will be sent to a separate channel
; This is useful for having a dedicated status channel
; Note: Only used when UseGatewayForPresence=false (REST API mode)
; Default: (empty, uses ChannelId)
BotActivityChannelId=

; ===========================================================================================
; ERROR LOGGING
; ===========================================================================================

; Path to the directory where error logs will be stored
; If empty, logs will be saved to: Mods/DiscordChatBridge/Logs/
; The mod will create timestamped log files in this directory
; Examples:
;   LogFilePath=C:\SatisfactoryServer\Logs\Discord
;   LogFilePath=/home/satisfactory/logs/discord
;   LogFilePath=Mods/DiscordChatBridge/Logs
; Leave empty to use the default location
LogFilePath=
