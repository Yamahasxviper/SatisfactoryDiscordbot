[/Script/DiscordChatBridge.DiscordChatSubsystem]
; Discord Bot Token - Get this from https://discord.com/developers/applications
; Replace the placeholder below with your actual bot token
BotToken=

; Discord Channel ID - Right-click on a channel in Discord and select "Copy ID" (requires Developer Mode enabled)
; Replace the placeholder below with your actual channel ID (a number)
ChannelId=

; How often to poll Discord for new messages (in seconds)
; Lower values = more responsive but more API calls
; Recommended: 2.0 to 5.0 seconds
PollIntervalSeconds=2.0

; Enable/disable forwarding game messages to Discord
; Set to false to disable sending in-game chat to Discord
EnableGameToDiscord=true

; Enable/disable forwarding Discord messages to game
; Set to false to disable sending Discord messages to in-game chat
EnableDiscordToGame=true

; Format for game messages in Discord
; {username} = player name, {message} = message text
; Default: **[{username}]** {message}
GameMessageFormat=**[{username}]** {message}

; Format for Discord messages in game
; {username} = Discord username, {message} = message text
; Default: [Discord] {username}
DiscordMessageFormat=[Discord] {username}

; Color for Discord messages in game (RGB values 0.0-1.0)
; Default: Discord blurple (0.447, 0.627, 0.957)
; Example for red: DiscordMessageColorR=1.0, G=0.0, B=0.0
DiscordMessageColorR=0.447
DiscordMessageColorG=0.627
DiscordMessageColorB=0.957

; Logging verbosity level
; 0 = None, 1 = Error, 2 = Warning, 3 = Log, 4 = Verbose
; Default: 3 (Log)
LogVerbosity=3
