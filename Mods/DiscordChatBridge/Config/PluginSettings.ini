[StageSettings]
; Additional directories to include in the packaged mod
; These directories contain files that should be accessible after building
+AdditionalNonUSFDirectories=Config
+AdditionalNonUSFDirectories=ServerDefaults

; Include documentation files at the mod root
; Note: Markdown files at the root level (*.md) are automatically included by Alpakit
; This ensures README.md, QUICKSTART.md, and other documentation shows up after build
