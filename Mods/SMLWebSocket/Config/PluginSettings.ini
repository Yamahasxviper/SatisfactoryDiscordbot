; SMLWebSocket Discord Gateway configuration
; Copy this file to your game's config directory or edit it in-place after packaging.
;
; To enable the Discord Gateway auto-connection, set bAutoConnect=true and supply
; your bot token below.  The token is the raw secret from the Discord Developer
; Portal (https://discord.com/developers/applications) → Bot → Token.
; DO NOT share or commit a real token to source control.

[/SMLWebSocket/Connection]
; Your Discord bot token (raw value, without the "Bot " prefix).
; Example: BotToken=AAABBBCCC.DDDEEE.FFFGGG
BotToken=

; Discord Gateway intents bitmask.
; Default 33280 = GuildMessages (512) + MessageContent (32768).
; See EDiscordGatewayIntent in DiscordGatewayWebSocket.h for all flag values.
Intents=33280

; Set to true to connect to Discord automatically when the game instance starts.
; Requires a non-empty BotToken above.
bAutoConnect=false
