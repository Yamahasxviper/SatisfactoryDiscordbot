;
; BotToken    - Obtain from https://discord.com/developers/applications
;               Create a bot, enable the "Message Content" intent, and paste
;               the token here.  KEEP THIS SECRET â€“ never share it publicly.
;
; ChannelId   - Right-click the Discord text channel and choose "Copy Channel ID"
