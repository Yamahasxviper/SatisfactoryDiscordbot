; Discord Bot default configuration.
; This file ships with the mod and supplies default (empty) values.
;
; HOW TO CONFIGURE ON A DEDICATED SERVER
; ----------------------------------------
; Do NOT edit this file directly — it is overwritten on mod updates.
;
; Instead, create (or edit) the platform-specific override file for your server:
;
;   Windows dedicated server:
;     <ServerDir>\FactoryGame\Saved\Config\WindowsServer\DiscordBot.ini
;
;   Linux dedicated server:
;     <ServerDir>/FactoryGame/Saved/Config/LinuxServer/DiscordBot.ini
;
; Both files use the same section name and keys shown below.
;
; HOW TO CONFIGURE FOR A LOCAL / CLIENT GAME
; -------------------------------------------
; Edit the copy of this file that was installed with the mod, found at:
;   <GameDir>\FactoryGame\Mods\DiscordBot\Config\DefaultDiscordBot.ini
;
; Alternatively, place overrides in:
;   <GameDir>\FactoryGame\Saved\Config\Windows\DiscordBot.ini

[/Script/DiscordBot.DiscordBotSubsystem]

; Your Discord bot token (include the "Bot " prefix).
; Example: BotToken=Bot MTk4NjIyNDgzNDcxOTI1MjQ4.Cl2FDg.ZnCjm1XVW7vRze4b7Cq4se8kKs
BotToken=

; The Discord guild (server) ID this bot will primarily operate in.
; Right-click your server icon in Discord (Developer Mode must be on) → Copy Server ID.
; Example: GuildId=123456789012345678
GuildId=

; The Discord channel ID to poll for new messages.
; Right-click the channel in Discord (Developer Mode must be on) → Copy Channel ID.
; Example: ChannelId=987654321098765432
ChannelId=

; Set to true to connect automatically when the game starts.
; Requires BotToken (and ChannelId / GuildId for useful polling) to be set.
bAutoConnect=false
