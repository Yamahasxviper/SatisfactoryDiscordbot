[/Script/PLUGIN_NAME.DiscordBotSettings]

; Your Discord bot token (from https://discord.com/developers/applications).
BotToken=

; Numeric ID of the Discord text channel to bridge.
; Enable Developer Mode in Discord (User Settings > Advanced) then
; right-click the channel and choose "Copy Channel ID".
ChannelId=

; URL of the local WebSocket relay service (runs on the server machine).
; The relay handles the wss:// Discord Gateway connection on your behalf.
; Default port is 8765; change it if you run multiple relays on the same host.
RelayWebSocketUrl=ws://localhost:8765

; Set to True to forward in-game player chat to Discord.
bGameToDiscord=True

; Set to True to show Discord channel messages in the in-game chat.
bDiscordToGame=True

; Optional prefix shown before Discord usernames in-game.
; e.g. "[Discord]" produces:  [Discord] Username: hello
DiscordPrefix=[Discord]
