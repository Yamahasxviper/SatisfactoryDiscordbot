[/Script/DiscordBridge.DiscordBridgeConfig]
; Discord bot token from the Discord Developer Portal (Bot → Token).
; Treat this value as a password – do not share or commit it to version control.
BotToken=
; Snowflake ID of the Discord text channel to bridge with in-game chat.
; Enable Developer Mode in Discord, then right-click the channel and choose "Copy Channel ID".
ChannelId=
GameToDiscordFormat=**{PlayerName}**: {Message}
DiscordToGameFormat=[Discord] {Username}: {Message}
bIgnoreBotMessages=True
ServerOnlineMessage=:green_circle: Server is now **online**!
ServerOfflineMessage=:red_circle: Server is now **offline**.
