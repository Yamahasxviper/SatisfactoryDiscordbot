[DiscordBridge]
; DiscordBridge - Primary Configuration File
; ===========================================
; 1. Set BotToken and ChannelId below.
; 2. Restart the server. The bridge starts automatically.
; Backup: <ServerRoot>/FactoryGame/Saved/Config/DiscordBridge.ini (auto-saved)
; Bot setup: Discord Developer Portal -> your app -> Bot
;   - Enable Presence, Server Members and Message Content intents.
;   - Invite the bot with Send Messages + Read Message History permissions.
;   - Enable Developer Mode in Discord, right-click the channel, Copy Channel ID.


; -- CONNECTION ---------------------------------------------------------------

; Discord bot token (Bot -> Token in Developer Portal). Treat as a password.
; Never share this value publicly - anyone with this token can control your bot.
; Tokens are found under Bot -> Token in the Discord Developer Portal.
; Example: BotToken=<paste the token you copied from the Developer Portal here>
BotToken=

; Snowflake ID of the Discord text channel to bridge with in-game chat.
; Enable Developer Mode in Discord (Settings -> Advanced), then right-click the
; target channel and choose "Copy Channel ID" to obtain this 18-19 digit number.
; Example: ChannelId=1097606187647065610
ChannelId=

; Display name for this server. Used as the %ServerName% placeholder in message formats.
; Example: ServerName=My Satisfactory Server
ServerName=


; -- CHAT CUSTOMISATION -------------------------------------------------------

; Format for messages sent from in-game chat to Discord.
; Placeholders: %ServerName% (from ServerName above), %PlayerName%, %Message%
; Leave empty to use the default shown below.
; Default: **%PlayerName%**: %Message%
;   -> Discord shows: PlayerOne: Hello everyone!
; Example: GameToDiscordFormat=[%ServerName%] **%PlayerName%**: %Message%
;   -> Discord shows: [My Satisfactory Server] PlayerOne: Hello everyone!
GameToDiscordFormat=

; Format for the message body relayed into in-game chat from Discord.
; Placeholders: %Username% (Discord display name), %Message%
; Leave empty to use the default shown below.
; Default: %Message%
;   -> in-game body: Hey folks!
; Example: DiscordToGameFormat=(%Username%) %Message%
;   -> in-game body: (CoolUser) Hey folks!
DiscordToGameFormat=

; Format for the sender name column shown in in-game chat for Discord messages.
; Placeholders: %Username% (Discord display name)
; Leave empty to use the default shown below.
; Default: [Discord] %Username%
;   -> in-game name column: [Discord] CoolUser
; Example: DiscordSenderFormat=[D] %Username%
;   -> in-game name column: [D] CoolUser
DiscordSenderFormat=


; -- BEHAVIOUR ----------------------------------------------------------------

; When True, messages posted by other bot accounts are ignored, preventing echo
; loops when multiple bots share the same channel.
; Default: True
; Example: IgnoreBotMessages=True   (recommended - other bots' messages are not relayed)
;          IgnoreBotMessages=False  (relay every message, including from other bots)
IgnoreBotMessages=


; -- SERVER STATUS MESSAGES ---------------------------------------------------

; Message posted to the Discord channel when the Satisfactory server starts up.
; Supports Discord markdown and emoji shortcodes. Leave empty to disable.
; Example: ServerOnlineMessage=:white_check_mark: **%ServerName%** is now online!
ServerOnlineMessage=:green_circle: Server is now **online**!

; Message posted to the Discord channel when the Satisfactory server shuts down.
; Supports Discord markdown and emoji shortcodes. Leave empty to disable.
; Example: ServerOfflineMessage=:zzz: **%ServerName%** has gone offline.
ServerOfflineMessage=:red_circle: Server is now **offline**.


; -- PLAYER COUNT PRESENCE ----------------------------------------------------

; When True, the bot's Discord status (presence) displays the live player count.
; The status is visible on the bot's profile in your Discord server.
; Default: True
; Example: ShowPlayerCountInPresence=True   (bot status shows "Playing Satisfactory with 3 players")
;          ShowPlayerCountInPresence=False  (bot shows no status)
ShowPlayerCountInPresence=

; Text displayed in the bot's Discord presence / status line.
; Placeholders: %PlayerCount% (current online player count), %ServerName%
; Leave empty to use the default shown below.
; Default: Satisfactory with %PlayerCount% players
;   -> bot status: Satisfactory with 3 players
; Example: PlayerCountPresenceFormat=%PlayerCount%/4 players on %ServerName%
;   -> bot status: 3/4 players on My Satisfactory Server
PlayerCountPresenceFormat=

; How often (in seconds) the bot refreshes the player count in its presence.
; Lower values update faster but increase Discord API calls. Minimum is 15.
; Default: 60
; Example: PlayerCountUpdateIntervalSeconds=30  (refresh every 30 seconds)
PlayerCountUpdateIntervalSeconds=

; The activity type label shown before the presence text in Discord.
; 0=Playing, 2=Listening to, 3=Watching, 5=Competing in
; Default: 0
; Example: PlayerCountActivityType=0  -> "Playing Satisfactory with 3 players"
;          PlayerCountActivityType=3  -> "Watching 3/4 players on My Satisfactory Server"
PlayerCountActivityType=


; -- WHITELIST ----------------------------------------------------------------
; Controls the built-in server whitelist, manageable via Discord commands.
; Whitelist and ban system are INDEPENDENT - use either, both, or neither:
;   Whitelist only:  WhitelistEnabled=True,  BanSystemEnabled=False
;   Ban only:        WhitelistEnabled=False, BanSystemEnabled=True  (default)
;   Both:            WhitelistEnabled=True,  BanSystemEnabled=True
;   Neither:         WhitelistEnabled=False, BanSystemEnabled=False

; Whether the whitelist is enforced. When True, only approved players may join.
; Applied on every server restart.
; Default: False
; Example: WhitelistEnabled=True   (only whitelisted players can connect)
;          WhitelistEnabled=False  (server is open to all players)
WhitelistEnabled=

; Snowflake ID of the Discord role whose members may run !whitelist commands.
; Right-click the role in Discord (Developer Mode enabled) -> Copy Role ID.
; Leave empty to allow anyone in the channel to use whitelist commands.
; Example: WhitelistCommandRoleId=1097606187647065611
;   -> only users with that role can run !whitelist add / remove / list
WhitelistCommandRoleId=

; Prefix used to trigger whitelist commands in the bridged Discord channel.
; Set empty to disable Discord-side whitelist commands entirely.
; Example: WhitelistCommandPrefix=!wl
;   -> users type: !wl add PlayerName   or   !wl remove PlayerName
WhitelistCommandPrefix=!whitelist

; Snowflake ID of the Discord role automatically assigned to whitelisted players.
; Leave empty to skip automatic role assignment when a player is whitelisted.
; Example: WhitelistRoleId=1097606187647065612
;   -> bot grants this role when !whitelist add is used
WhitelistRoleId=

; Snowflake ID of a private Discord channel visible only to whitelisted members.
; Leave empty to skip automatic channel permission grants.
; Example: WhitelistChannelId=1097606187647065613
;   -> bot grants read access to this channel when !whitelist add is used
WhitelistChannelId=

; Message posted to Discord when a player is kicked for not being whitelisted.
; Placeholder: %PlayerName%
; Example: WhitelistKickDiscordMessage=:no_entry: **%PlayerName%** tried to join but is not whitelisted.
WhitelistKickDiscordMessage=:boot: **%PlayerName%** tried to join but is not on the whitelist and was kicked.

; Reason message shown in-game to the kicked non-whitelisted player.
; Leave empty to use the default shown below.
; Default: You are not on this server's whitelist. Contact the server admin to be added.
; Example: WhitelistKickReason=This is a private server. Ask an admin in our Discord to get added.
WhitelistKickReason=


; -- BAN SYSTEM ---------------------------------------------------------------
; Controls the built-in player ban system, manageable via Discord commands.
; Bans are stored in <ServerRoot>/FactoryGame/Saved/ServerBanlist.json.
; Ban system and whitelist are INDEPENDENT (see WHITELIST section above).

; Whether the ban list is enforced on startup. Banned players are kicked on join.
; Default: True (ban list is enforced on every server start)
; Example: BanSystemEnabled=True   (banned players are kicked automatically on join)
;          BanSystemEnabled=False  (ban list exists but is not enforced)
BanSystemEnabled=

; Snowflake ID of the Discord role whose members may run !ban commands.
; Right-click the role in Discord (Developer Mode enabled) -> Copy Role ID.
; Leave empty to allow anyone in the channel to issue bans.
; Example: BanCommandRoleId=1097606187647065614
;   -> only users with that role can run !ban add / remove / list
BanCommandRoleId=

; Prefix used to trigger ban commands in the bridged Discord channel.
; Set empty to disable Discord-side ban commands entirely.
; Example: BanCommandPrefix=!b
;   -> admins type: !b add PlayerName Griefing
BanCommandPrefix=!ban

; Snowflake ID of a dedicated Discord channel for ban command logs and management.
; Leave empty to accept ban commands in the main bridge channel.
; Example: BanChannelId=1097606187647065615
;   -> all !ban commands and ban-kick notifications are posted here instead
BanChannelId=

; When True, !ban commands are active. When False, the commands are disabled but
; any existing bans are still enforced when players try to join.
; Default: True
; Example: BanCommandsEnabled=False  (locks the commands while keeping existing bans active)
BanCommandsEnabled=

; Message posted to Discord when a banned player attempts to join and is kicked.
; Placeholder: %PlayerName%
; Example: BanKickDiscordMessage=:no_entry_sign: **%PlayerName%** attempted to join but is banned.
BanKickDiscordMessage=:hammer: **%PlayerName%** is banned from this server and was kicked.

; Reason message shown in-game to the kicked banned player.
; Leave empty to use the default shown below.
; Default: You are banned from this server.
; Example: BanKickReason=You have been banned. To appeal, join our Discord: discord.gg/example
BanKickReason=


; -- IN-GAME COMMANDS ---------------------------------------------------------

; Prefix for whitelist commands typed in in-game chat (by server admins).
; Set empty to disable in-game whitelist commands.
; Example: InGameWhitelistCommandPrefix=!wl
;   -> in-game admins type: !wl add PlayerName   or   !wl remove PlayerName
InGameWhitelistCommandPrefix=!whitelist

; Prefix for ban commands typed in in-game chat (by server admins).
; Set empty to disable in-game ban commands.
; Example: InGameBanCommandPrefix=!b
;   -> in-game admins type: !b add PlayerName Griefing
InGameBanCommandPrefix=!ban
