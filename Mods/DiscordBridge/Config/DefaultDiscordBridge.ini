; BAN SYSTEM
; â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
; The ban system kicks any player whose in-game name appears on the ban list the
; moment they try to join.  Bans are stored in:
;   <ServerRoot>/FactoryGame/Saved/ServerBanlist.json
; and persist across restarts automatically.
;
; The ban system and the whitelist are COMPLETELY INDEPENDENT â€“ see the
; WHITELIST section above for usage combinations.

; Initial ban-system state on the FIRST server start (when ServerBanlist.json
; does not yet exist).  After the first start the state is stored in
; ServerBanlist.json and survives restarts; !ban on / !ban off changes persist
; across restarts without needing to edit this file.
; To force-reset to this value: delete ServerBanlist.json and restart.
;
;   True  = banned players are kicked on join (default)
;   False = ban system disabled (banned players can join freely)
BanSystemEnabled=True

; Prefix that triggers ban management commands when typed in the bridged Discord
; channel.  Set to an empty string to disable Discord-based ban management (the
; ban list can still be managed via in-game chat commands).
;
; Supported Discord commands:
;   !ban add <PlayerName>     â€“ ban a player by in-game name
;   !ban remove <PlayerName>  â€“ remove a player from the ban list (unban)
;   !ban list                 â€“ show all banned players
;   !ban status               â€“ show the current enabled/disabled state
;   !ban on                   â€“ enable the ban system (persists across restarts)
;   !ban off                  â€“ disable the ban system (persists across restarts)
;
; Example with a custom prefix:
;   BanCommandPrefix=/ban
BanCommandPrefix=!ban

; Snowflake ID of the Discord role whose members may run !ban commands in the
; bridged channel.  Leave empty to prevent all Discord users from running ban
; commands (no one will be able to until a role ID is set).
;
; Get the role ID the same way as WhitelistCommandRoleId above.
;
; IMPORTANT: holding this role does NOT bypass the ban check when joining.
; Role holders are still kicked if their own in-game name is on the ban list.
;
; Example:
;   BanCommandRoleId=1095985033144176101
BanCommandRoleId=

; Message posted to the main Discord channel when a banned player is kicked on
; join.  Leave empty to disable this notification.
;
; Placeholder:
;   %PlayerName%  â€“ in-game name of the player who was kicked.
;
; Examples:
;   BanKickDiscordMessage=:hammer: **%PlayerName%** is banned from this server and was kicked.
;   BanKickDiscordMessage=:no_entry_sign: **%PlayerName%** attempted to join but is banned.
;   BanKickDiscordMessage=                (empty = no Discord notification)
BanKickDiscordMessage=:hammer: **%PlayerName%** is banned from this server and was kicked.

; Reason text shown to the player in Satisfactory when they are kicked for being
; banned (the "Disconnected" screen).
;
; Examples:
;   BanKickReason=You are banned from this server.
;   BanKickReason=You have been banned. Contact an admin if you believe this is a mistake.
BanKickReason=You are banned from this server.

