; WHITELIST
; â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
; The built-in server whitelist blocks any player whose in-game name is NOT on
; the approved list.  It is managed through Discord commands and/or in-game chat
; commands.
;
; The whitelist and the ban system are COMPLETELY INDEPENDENT of each other.
; You can use either, both, or neither:
;
;   Whitelist only (private server):
;     WhitelistEnabled=True,  BanSystemEnabled=False
;
;   Ban system only (public server with problem players):
;     WhitelistEnabled=False, BanSystemEnabled=True   â† default
;
;   Both (private server with extra protection):
;     WhitelistEnabled=True,  BanSystemEnabled=True
;
;   Neither (completely open, no access control):
;     WhitelistEnabled=False, BanSystemEnabled=False
;
; Enabling or disabling one system never affects the other.

; Initial whitelist state on the FIRST server start (when ServerWhitelist.json
; does not yet exist).  After the first start the state is stored in
; ServerWhitelist.json and survives restarts; !whitelist on / !whitelist off
; changes persist across restarts without needing to touch this file.
; To force-reset to this value: delete ServerWhitelist.json and restart.
;
;   False = all players can join (default â€“ open server)
;   True  = only whitelisted players can join (private server)
WhitelistEnabled=False

; Snowflake ID of the Discord role whose members may run !whitelist commands
; in the bridged channel.  Leave empty to prevent all Discord users from running
; whitelist management commands (no one will be able to until a role ID is set).
;
; How to get a role ID:
;   Discord Settings â†’ Advanced â†’ Developer Mode (enable), then go to your
;   server's Settings â†’ Roles, right-click the role, and choose "Copy Role ID".
;
; IMPORTANT: holding this role does NOT grant access to the Satisfactory server.
; Role holders are still subject to whitelist and ban checks when they join.
;
; Example:
;   WhitelistCommandRoleId=1095985033144176099
WhitelistCommandRoleId=

; Prefix that triggers whitelist management commands when typed in the bridged
; Discord channel.  Set to an empty string to disable Discord-based whitelist
; management (the whitelist can still be managed via in-game commands).
;
; Supported Discord commands:
;   !whitelist on                       â€“ enable the whitelist (blocks non-listed players)
;   !whitelist off                      â€“ disable the whitelist (all players can join)
;   !whitelist add <PlayerName>         â€“ add a player to the whitelist by in-game name
;   !whitelist remove <PlayerName>      â€“ remove a player from the whitelist
;   !whitelist list                     â€“ show all whitelisted players
;   !whitelist status                   â€“ show the current enabled/disabled state
;   !whitelist role add <discord_id>    â€“ grant WhitelistRoleId to a Discord member
;   !whitelist role remove <discord_id> â€“ revoke WhitelistRoleId from a Discord member
;
; Example with a custom prefix:
;   WhitelistCommandPrefix=/wl
WhitelistCommandPrefix=!whitelist

; Snowflake ID of the Discord role assigned to whitelisted members.
; Leave empty to disable Discord role integration.
;
; When set:
;   â€¢ Discord messages sent to WhitelistChannelId are relayed to the game only
;     when the sender holds this role.
;   â€¢ !whitelist role add <user_id> / !whitelist role remove <user_id> assign or
;     revoke this role via the Discord REST API.
;     (The bot must have the "Manage Roles" permission for this to work.)
;
; Example:
;   WhitelistRoleId=1095985033144176100
WhitelistRoleId=

; Snowflake ID of a dedicated Discord channel for whitelisted members only.
; Leave empty to disable the members-only channel feature.
;
; When set:
;   â€¢ In-game messages from players who ARE on the whitelist are also posted to
;     this channel (in addition to the main ChannelId above).
;   â€¢ Discord messages sent to this channel are relayed to the game only when
;     the sender holds WhitelistRoleId (if WhitelistRoleId is non-empty).
;
; Useful for a VIP / members-only text channel that mirrors exclusive in-game chatter.
;
; Example:
;   WhitelistChannelId=1095985033144176063
WhitelistChannelId=

; Message posted to the main Discord channel when a non-whitelisted player is
; kicked on join.  Leave empty to disable this notification.
;
; Placeholder:
;   %PlayerName%  â€“ in-game name of the player who was kicked.
;
; Examples:
;   WhitelistKickDiscordMessage=:boot: **%PlayerName%** tried to join but is not on the whitelist and was kicked.
;   WhitelistKickDiscordMessage=:no_entry: **%PlayerName%** is not whitelisted â€“ access denied.
;   WhitelistKickDiscordMessage=                  (empty = no Discord notification)
WhitelistKickDiscordMessage=:boot: **%PlayerName%** tried to join but is not on the whitelist and was kicked.

; Reason text shown to the player in Satisfactory when they are kicked for not
; being on the whitelist (the "Disconnected" screen).
;
; Examples:
