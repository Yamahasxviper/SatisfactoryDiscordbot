[DiscordBridge]
; ── How to configure ──────────────────────────────────────────────────────────
; This file (DefaultDiscordBridge.ini) is the PRIMARY config for the mod.
; Edit BotToken and ChannelId below, then restart the server.
;
; When your credentials are set here, the mod automatically saves a backup to:
;   <ServerRoot>/FactoryGame/Saved/Config/DiscordBridge.ini
; If a mod update resets this file, the mod will fall back to that backup
; automatically until you copy your credentials back here.
;
; Discord bot requirements (Discord Developer Portal → your application → Bot):
;   1. Create a bot and copy its Token into BotToken below.
;   2. Enable all three Privileged Gateway Intents:
;        Presence Intent, Server Members Intent, Message Content Intent.
;   3. Invite the bot to your server with "Send Messages" + "Read Message History".
;   4. Enable Developer Mode in Discord (Settings → Advanced → Developer Mode),
;      right-click the target text channel, and choose "Copy Channel ID".
;      Paste that value into ChannelId below.
;   5. Restart the server.
; ──────────────────────────────────────────────────────────────────────────────

; Discord bot token (Bot → Token in the Developer Portal). Treat as a password.
BotToken=

; Snowflake ID of the Discord text channel to bridge with in-game chat.
ChannelId=

; Display name for this server. Used as the %ServerName% placeholder in GameToDiscordFormat.
; Example: ServerName=My Satisfactory Server
ServerName=

; Format for game → Discord messages.
; Available placeholders: %ServerName%, %PlayerName%, %Message%
; Example with server tag: GameToDiscordFormat=**[%ServerName%] %PlayerName%**: %Message%
GameToDiscordFormat=**%PlayerName%**: %Message%

; Format for Discord → game messages.
; Available placeholders: %Username%, %PlayerName% (alias for %Username%), %Message%
; Example (show username): DiscordToGameFormat=%PlayerName%: %Message%
DiscordToGameFormat=%Message%

; Format for the sender name shown in the in-game chat for Discord messages.
; Available placeholders: %Username%, %PlayerName% (alias for %Username%)
; To show "Satisfactory" instead of "Discord": DiscordSenderFormat=[Satisfactory] %PlayerName%
DiscordSenderFormat=[Discord] %Username%

; When True, messages from bot accounts are ignored (prevents echo loops).
bIgnoreBotMessages=True

; Message posted to Discord when the server comes online. Leave empty to disable.
ServerOnlineMessage=:green_circle: Server is now **online**!

; Message posted to Discord when the server shuts down. Leave empty to disable.
ServerOfflineMessage=:red_circle: Server is now **offline**.
