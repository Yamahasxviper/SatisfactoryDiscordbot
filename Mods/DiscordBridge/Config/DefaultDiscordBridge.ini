; IN-GAME COMMANDS
; â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
; These settings control commands that server admins can type directly in the
; Satisfactory in-game chat to manage the whitelist and ban list without needing
; access to Discord.  Set a prefix to an empty string to disable that command group.

; Prefix that triggers whitelist management commands in the Satisfactory in-game chat.
; Leave empty to disable in-game whitelist commands.
;
; Supported commands (type in the Satisfactory chat box):
;   !whitelist on            â€“ enable the whitelist
;   !whitelist off           â€“ disable the whitelist (all players can join)
;   !whitelist add <name>    â€“ add a player to the whitelist by in-game name
;   !whitelist remove <name> â€“ remove a player from the whitelist
;   !whitelist list          â€“ list all whitelisted players
;   !whitelist status        â€“ show the current state of both systems
;
; Example with a custom prefix:
;   InGameWhitelistCommandPrefix=/wl
InGameWhitelistCommandPrefix=!whitelist

; Prefix that triggers ban management commands in the Satisfactory in-game chat.
; Leave empty to disable in-game ban commands.
;
; Supported commands (type in the Satisfactory chat box):
;   !ban on            â€“ enable the ban system
;   !ban off           â€“ disable the ban system
;   !ban add <name>    â€“ ban a player by in-game name
;   !ban remove <name> â€“ unban a player by in-game name
;   !ban list          â€“ list all banned players
;   !ban status        â€“ show the current state of both systems
;
; Example with a custom prefix:
;   InGameBanCommandPrefix=/ban
InGameBanCommandPrefix=!ban

